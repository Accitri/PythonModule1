<!DOCTYPE html>
<html lang="en">
<head>
    <title>PythonCafe - Make new customer</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="HomePage.html">Home</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">PythonCafe</h3>
    </div>
    <div class="jumbotron">
        <h1>Make new customer</h1>
        <form id="newCustomer" method="post" action="/makeNewCustomer">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name"
                   required autofocus>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email"
                   required autofocus>
            <label for="inputPhone" class="sr-only">Phone</label>
            <input type="phone" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone"
                   required autofocus>
            <label for="inputUserName" class="sr-only">UserName</label>
            <input type="userName" name="inputUserName" id="inputUserName" class="form-control" placeholder="UserName"
                   autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                   required autofocus>
            <label for="inputPaymentMode" class="sr-only">PaymentMode</label>
            <input type="paymentMode" name="inputPaymentMode" id="inputPaymentMode" class="form-control" placeholder="PaymentMode"
                   required autofocus>
            <label for="inputAddress" class="sr-only">Address</label>
            <input type="address" name="inputAddress" id="inputAddress" class="form-control" placeholder="Address"
                   required autofocus>
            <label for="inputMembershipId" class="sr-only">MembershipId</label>
            <input type="membershipId" name="inputMembershipId" id="inputMembershipId" class="form-control" placeholder="MembershipId"
                   required autofocus>
            <button id="btnMakeNewCustomer" class="btn btn-lg btn-primary btn-block" type="submit">Create Customer</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Python Cafe @ Dinesh</p>
    </footer>

</div>
</body>
</html>
