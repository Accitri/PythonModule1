<!DOCTYPE html>
<html lang="en">
<head>
    <title>PythonCafe - Make new productType</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="HomePage.html">Home</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">PythonCafe</h3>
    </div>
    <div class="jumbotron">
        inputProductTypeId, inputName, inputDescription
        <h1>Make new productType</h1>
        <form id="newProductType" method="post" action="/makeNewProductType">
            <label for="inputProductTypeId" class="sr-only">ProductType</label>
            <input type="productTypeId" name="inputProductTypeId" id="inputProductTypeId" class="form-control" placeholder="ProductTypeId"
                   required autofocus>
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name"
                   required autofocus>
            <label for="inputDescription" class="sr-only">Description</label>
            <input type="description" name="inputDescription" id="inputDescription" class="form-control" placeholder="Description"
                   required autofocus>
            <button id="btnMakeNewProductType" class="btn btn-lg btn-primary btn-block" type="submit">Create ProductType</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Python Cafe @ Dinesh</p>
    </footer>

</div>
</body>
</html>
